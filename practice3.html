<html>
	<head>
		<title> practice3 </title>
		<style>
			body{
				width : 565px;
				height : 30px;
				border : 5px solid blue;
				padding : 2px;
				}
			span{
				margin : 1px;
				border : 3px dashed red;
				padding-bottom : 5px;
				
			}
		</style>
	</head>
	<body>
	<script>
			var dan = prompt("몇단??");

			var i;
			for(i=1;i<=9;i++)
				{document.write("<span>");
				document.write(dan+"X"+i+"="+(dan*i));
				document.write("</span>");}
	</script>
	</body>
</html>
