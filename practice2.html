<html>
	<head>
		<title> practice2 </title>
	</head>
	<body>
		<p align="center">
			<input type="button" onclick="jsnum()" value="클럭시 실행"/>
		</p>
	</body>
</html>
<script>
	function jsnum(){
		var num1 = prompt("숫자입력");
		var num2 = prompt("숫자입력");
		var num3 = prompt("숫자입력");
		alert("1번째 입력 값 : " +num1+"\n"+"2번째 입력 값 : " +num2 +"\n"+"3번째 입력 값 : " +num3); 

		var max=0;
		if(num1>num2 && num1>num3)
			max=num1;
		else if(num2>num1 && num2>num3)
			max=num2;
		else
			max=num3;
			
		document.write("입력한 수 : "+num1+" "+num2+" "+num3);
		document.write("<br>");
		document.write("가장큰수 : "+max);
	}
</script>
