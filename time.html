<html>
	<head>
		<title> time </title>
	</head>
	<body>
		<script>
			var id= setInterval(function(){
				alert("3초마다 실행합니다");
			},3000);
			
			setTimeout(function(){
				clearInterval(id);
			},7000);
		</script>
	</body>
</html>
